<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提交</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/babel.min.js"></script>
</head>
<body>
<div id="submit"></div>
<script type="text/babel">
    class Title extends React.Component{
        constructor(){
            super();
        }
        render(){
            return <h3>{this.props.title}</h3>
        }
    }
    class List extends React.Component{
        constructor(){
            super();
        }
        render(){
            return(
                <ul>
                    {
                        this.props.listDate.map((a,b)=>{
                            return <li key={b}>{a.con}</li>
                        })
                    }
                </ul>
            )
        }
    }
    class Todo extends React.Component{
        constructor(){
            super();
            this.state={text:"",arr:[]}
        }
        change(e){
            var val=e.target.value;
            this.state.text=val;
        }
        click(){
            var obj={
                con:this.state.text
            }
            this.setState(function (prev) {
                return{
                    arr:prev.arr.concat(obj)
                }
            })
        }
        render(){
            return(
                    <div>
                        <Title title="待办事项"/>
                        <List listDate={this.state.arr}/>
                        <input type="text" onChange={this.change.bind(this)}/>
                        <input type="submit" onClick={this.click.bind(this)}/>
                    </div>
            )
        }

    }
    ReactDOM.render(<Todo/>,document.getElementById("submit"))
</script>
</body>
</html>
